# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          sudo apt-get install -y hugo
          pwd
          ls -la
          hugo new site yagiz
          ls -la
          mv -f /home/runner/work/reference/reference/content/ /home/runner/work/reference/reference/yagiz/
          ls -la /home/runner/work/reference/reference/yagiz/content/
          git clone https://github.com/matcornic/hugo-theme-learn.git /home/runner/work/reference/reference/yagiz/themes/hugo-theme-learn
          mv -f /home/runner/work/reference/reference/config.toml /home/runner/work/reference/reference/yagiz/

      - name: Run Hugo
        working-directory: ./yagiz
        run: hugo                 
      - name: Publish
        uses: nogsantos/scp-deploy@master
        with:
          src: /home/runner/work/reference/reference/yagiz/public
          host: ${{ secrets.SSH_HOST }}
          remote: ${{ secrets.SSH_DIR }}
          port: ${{ secrets.SSH_PORT }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
 
